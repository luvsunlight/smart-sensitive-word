<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/smart-sensitive-word@1.0.1/dist/index.umd.js"></script>
    <style>
      * {
        font-family: 'Product Sans', Arial, sans-serif;
        font-weight: 200;
      }
      body {
        margin: 0;
      }
      .icon {
        width: 30px;
        height: 30px;
        margin-right: 20px;
      }
      .nav {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
        color: #4285f4;
        font-size: 20px;
      }
      .intro {
        color: #5f6368;
        margin-left: 10vw;
      }
      .board {
        display: flex;
        margin: auto;
        width: 80vw;
        height: 40vh;
        border-radius: 10px;
        box-shadow: 0 0 3px #777;
      }
      .board-item {
        display: flex;
        flex-direction: column;
        width: 50%;
      }
      .board-item:first-child {
        border-right: 1px solid #eee;
      }
      .board-title {
        padding: 15px;
        border-bottom: 1px solid #eee;
        color: #4285f4;
        text-align: center;
        font-weight: bold;
      }
      .board-item textarea {
        flex: 1;
        font-size: 30px;
        padding: 20px;
        border-radius: 10px;
        outline: none;
        border: none;
        resize: none;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100vw;
        padding: 20px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-align: center;
        font-size: 12px;
      }
      .footer a {
        color: #fff;
      }
    </style>
  </head>
  <body>

    </div>
    <div class="intro">
      <h1>产品优势: 智能识别文本，过滤所有关键词</h1>
    </div>
    <div class="board">
      <div class="board-item">
        <div class="board-title">输入文本</div>
        <textarea autofocus class="board-input"></textarea>
      </div>
      <div class="board-item">
        <div class="board-title">过滤后文本</div>
        <textarea class="board-output" placeholder="过滤后" disabled></textarea>
      </div>
    </div>

    <script>
      const { filter } = SmartSensitiveWord;
      const $inputEl = document.getElementsByClassName('board-input')[0];
      const $outputEl = document.getElementsByClassName('board-output')[0];
      $inputEl.addEventListener('input', function () {
        $outputEl.value = filter($inputEl.value);
      });
    </script>

</html>
